<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IPv4 Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="icon" href="./assets/icons/icon.ico" />
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <span class="navbar-brand mb-0 h1">IPv4 Information</span>
            </div>
        </nav>
        <div class="container">
            <div class="d-flex flex-wrap gap-5 justify-content-between py-4">
                <div style="width: 364px">
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-primary-subtle" style="width: 60px">IP</span>
                        <input type="number" class="form-control" name="ip" value="192" min="0" max="255" />
                        <input type="number" class="form-control" name="ip" value="168" min="0" max="255" />
                        <input type="number" class="form-control" name="ip" value="0" min="0" max="255" />
                        <input type="number" class="form-control" name="ip" value="1" min="0" max="255" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary-subtle" id="mask-label" style="width: 60px">MASK</span>
                        <input type="number" class="form-control" name="mask" value="255" min="0" max="255" />
                        <input type="number" class="form-control" name="mask" value="255" min="0" max="255" />
                        <input type="number" class="form-control" name="mask" value="255" min="0" max="255" />
                        <input type="number" class="form-control" name="mask" value="0" min="0" max="255" />
                    </div>
                    <button class="btn btn-outline-primary btn-sm w-100" id="btn-calculate">Calculate</button>
                </div>
                <div style="min-width: min(450px, 100%); max-width: fit-content;">
                    <div class="btn-group mb-3" style="width: fit-content;">
                        <input type="radio" class="btn-check" name="radioDecBin" id="radioDecimal" checked />
                        <label class="btn btn-outline-primary btn-sm" for="radioDecimal">Decimal</label>

                        <input type="radio" class="btn-check" name="radioDecBin" id="radioBinary" />
                        <label class="btn btn-outline-primary btn-sm" for="radioBinary">Binary</label>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-primary-subtle" style="width: 60px">IP</span>
                        <span class="form-control" id="calculated-ip">192.168.0.1</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary-subtle" style="width: 60px">MASK</span>
                        <span class="form-control" id="calculated-mask">255.255.255.0 (/24)</span>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                        <div class="input-group" style="width: fit-content;">
                            <span class="input-group-text bg-primary-subtle">CLASS</span>
                            <span class="form-control" id="calculated-class">C</span>
                        </div>
                        <div class="input-group" style="width: fit-content;">
                            <span class="input-group-text bg-primary-subtle">RANGE</span>
                            <span class="form-control" id="calculated-range">192 - 223</span>
                        </div>
                        <div class="input-group" style="width: fit-content;">
                            <span class="input-group-text bg-primary-subtle">MASK</span>
                            <span class="form-control" id="calculated-short-mask">/24</span>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-primary-subtle" style="width: 100px">NETWORK</span>
                        <span class="form-control" id="calculated-network">192.168.0.0</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary-subtle" style="width: 100px">BROADCAST</span>
                        <span class="form-control" id="calculated-broadcast">192.168.0.255</span>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-primary-subtle" style="width: 60px">MIN</span>
                        <span class="form-control" id="calculated-minHost">192.168.0.1</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary-subtle" style="width: 60px">MAX</span>
                        <span class="form-control" id="calculated-maxHost">192.168.0.254</span>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-primary-subtle" style="width: 125px">HOSTS</span>
                        <span class="form-control" id="calculated-totalHosts">254</span>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-primary-subtle" style="width: 125px">SUBNETS</span>
                        <span class="form-control" id="calculated-subnets">1</span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-primary-subtle" style="width: 125px">HOST/SUBNET</span>
                        <span class="form-control" id="calculated-subnetHosts">254</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./dist/index.js"></script>
    </body>
</html>
