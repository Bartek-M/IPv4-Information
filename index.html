<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IPv4 Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="./static/css/styles.css" />
        <link rel="icon" href="./static/icons/icon.ico" />
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">IPv4 Information</span>
            </div>
        </nav>
        <form onsubmit="return false" style="width: fit-content">
            <div class="d-inline-flex m-4 mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-primary-subtle" style="width: 70px">IP</span>
                    <input type="number" class="form-control" value="192" min="0" , max="255" />
                    <input type="number" class="form-control" value="168" min="0" , max="255" />
                    <input type="number" class="form-control" value="0" min="0" , max="255" />
                    <input type="number" class="form-control" value="1" min="0" , max="255" />
                </div>
            </div>
            <br />
            <div class="d-inline-flex ms-4 mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-primary-subtle" style="width: 70px">MASK</span>
                    <input type="number" class="form-control" value="255" min="0" , max="255" />
                    <input type="number" class="form-control" value="255" min="0" , max="255" />
                    <input type="number" class="form-control" value="255" min="0" , max="255" />
                    <input type="number" class="form-control" value="0" min="0" , max="255" />
                </div>
            </div>
            <br />
            <div class="ps-4 pe-4">
                <button class="btn btn-outline-primary btn-sm w-100" type="submit">Calculate</button>
            </div>
        </form>
        <script src="./dist/index.js"></script>
    </body>
</html>
